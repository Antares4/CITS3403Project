<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sidenote</title>
        {% include "imports/importhead.html" %}
    </head>
    <body>
    <div class="grid-wrapper">
        {% include "nav.html" %}
        <div class="container-fluid">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="under">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
        {% include "imports/importfoot.html"%}
    </div>

    </body> 
</html>
